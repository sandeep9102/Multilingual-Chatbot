<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi</title>

    <!-- Local Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar"> <!-- ✅ Added ID for toggle -->
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>Saarthi</span>
                </div>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
                <div class="chat-history">
                    <div class="chat-history-item">
                        <i class="fas fa-comment"></i>
                        <span>How to improve my resume?</span>
                    </div>
                    <div class="chat-history-item">
                        <i class="fas fa-comment"></i>
                        <span>Project planning template</span>
                    </div>
                    <div class="chat-history-item">
                        <i class="fas fa-comment"></i>
                        <span>Marketing strategy for startup</span>
                    </div>
                </div>
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">User</div>
                        <div class="user-status">Free Plan</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">New Conversation</div>
                <div class="header-actions">
                    <button class="header-btn" id="sidebar-toggle"> <!-- ✅ Toggle Button -->
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="header-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <div class="message-content">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                        <div class="message-meta">
                            <span>Today, 11:30 AM</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" id="chat-input" placeholder="Message..." rows="1"></textarea>
                    <div class="input-actions">
                        <button class="input-btn" id="mic-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="input-btn send-btn disabled" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your main JS file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- ✅ Sidebar Toggle Script -->
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('visible');
        });
    </script>
</body>
</html>
